<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <form id="contactForm" method="POST" action="/submit-contact-form">
      <input type="hidden" name="pageName" id="">
      <div class="form-group">
        <label for="firstName" aria-required="true">First Name *:</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name *:</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email *:</label>
        <input type="email" id="email" name="email" required>
      </div> 
      <div class="form-group">
        <label for="organization">Organization:</label>
        <input type="text" id="organization" name="organization">
      </div>
      <div class="form-group">
        <label for="role">Role:</label>
        <input type="text" id="role" name="role">
      </div>
      <div class="form-group">
        <label for="zipCode">Zip/Postal Code *:</label>
        <input type="text" id="zipCode" name="zipCode" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
       <textarea id="message" name="message" cols="50"></textarea>
      </div>
      <div class="form-check">
        <input type="checkbox" id="subscribe" name="subscribe">
        <label for="subscribe">Subscribe</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="pilot" name="pilot">
        <label for="pilot">I'm interested in piloting with CWP&C</label>
      </div>
      <div class="form-group">
        <input class="form-submit-button" type="submit" value="Contact Us">
      </div>
    </form>
    <script src="/assets/javascript/common.js"></script>
    <script>
     $('#contactForm').submit(function(event) {
      event.preventDefault(); // Prevent default form submission

      // Perform validation (if needed)
      if (!$('#contactForm').valid()) {
        return; // Stop submission if validation fails
      }
      const currentPagePath = window.location.pathname;
      console.log(currentPagePath);
      $.ajax({
        url: '/submit-contact-form',
        method: 'POST',
        data: $(this).serialize(),
        success: function(response) {
          $('#message').html(response.message);
          $('#contactForm')[0].reset(); // Clear the form
        },
        error: function(error) {
          console.error(error);
          $('#message').html('error');
        }
      });
    });
    </script>
</body>
</html>
